<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEVLOPER ADITYA | aditya.dev</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
body { font-family: 'Inter', sans-serif; }
/* Smooth scrolling */
html { scroll-behavior: smooth; }
/* Custom scrollbar to match dark theme */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #050308; }
::-webkit-scrollbar-thumb { background: #3b0764; border-radius: 3px; }
/* Subtle glow animation for the background */
@keyframes pulse-glow {
0%, 100% { opacity: 0.6; transform: scale(1); }
50% { opacity: 0.8; transform: scale(1.05); }
}
.animate-glow {
animation: pulse-glow 8s ease-in-out infinite;
}
</style></head>
<body class="bg-[#020005] text-white min-h-screen overflow-x-hidden selection:bg-violet-500/30 selection:text-violet-200">

    <!-- Ambient Background Lighting -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <!-- Main purple sweep (Top Left) -->
        <div class="absolute -top-[20%] -left-[10%] w-[80vw] h-[60vw] bg-[#5b21b6] rounded-full blur-[140px] opacity-40 mix-blend-screen animate-glow"></div>
        
        <!-- Secondary blue/purple glow (Center/Right) -->
        <div class="absolute top-[20%] right-[-10%] w-[50vw] h-[50vw] bg-[#4c1d95] rounded-full blur-[120px] opacity-20 mix-blend-screen"></div>
        
        <!-- Accent streaks (Bottom Left) -->
        <div class="absolute bottom-[-10%] left-[20%] w-[40vw] h-[40vw] bg-[#2e1065] rounded-full blur-[100px] opacity-30"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-50 w-full max-w-[1400px] mx-auto px-6 py-8 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <span class="text-2xl font-bold tracking-tight text-white">DEV ADITYA</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-8">
            <!-- Active State (Pill) -->
            <a href="#" class="px-5 py-1.5 rounded-full bg-white/10 border border-white/10 text-[11px] font-semibold text-white tracking-widest hover:bg-white/20 transition-all shadow-[0_0_15px_rgba(139,92,246,0.3)]">
                HOME
            </a>
            
            <!-- Other Links -->
            <a href="#" class="text-[11px] font-semibold text-gray-400 hover:text-white transition-colors tracking-widest uppercase">Services</a>
            <a href="#" class="text-[11px] font-semibold text-gray-400 hover:text-white transition-colors tracking-widest uppercase">Process</a>
            <a href="#" class="text-[11px] font-semibold text-gray-400 hover:text-white transition-colors tracking-widest uppercase">Clients</a>
            <a href="#" class="text-[11px] font-semibold text-gray-400 hover:text-white transition-colors tracking-widest uppercase">Blog</a>
            <a href="#" class="text-[11px] font-semibold text-gray-400 hover:text-white transition-colors tracking-widest uppercase">Contacts</a>
        </div>

        <!-- Mobile Menu Trigger -->
        <div class="md:hidden text-white cursor-pointer">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-[1400px] mx-auto px-6 flex flex-col lg:flex-row items-center min-h-[calc(100vh-100px)] lg:pt-0 pt-10">
        
        <!-- Left Column: Typography -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center space-y-12 lg:pr-10">
            
            <!-- Headline -->
            <div>
                <h1 class="text-[15vw] lg:text-[160px] font-bold tracking-tighter leading-[0.8] text-white drop-shadow-2xl">
                    WEBSITE DEVLOPER
                </h1>
            </div>

            <!-- Subtitle lockup -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
                <!-- Icon Circle -->
                <div class="w-14 h-14 rounded-full bg-[#1a1025] border border-white/10 flex items-center justify-center shadow-[0_0_20px_rgba(124,58,237,0.2)] group cursor-pointer hover:border-violet-500/50 transition-colors">
                    <i data-lucide="clapperboard" class="w-6 h-6 text-violet-400 fill-violet-400/20"></i>
                </div>

                <!-- Text -->
                <div class="space-y-0.5">
                    <h2 class="text-2xl lg:text-3xl font-medium tracking-tight text-white">
                        Motion Design
                    </h2>
                    <p class="text-xl lg:text-2xl font-light tracking-tight text-gray-400">
                        &amp; Video Advertising
                    </p>
                </div>
            </div>

            <!-- Carousel Dots -->
            <div class="flex gap-3 pt-4">
                <div class="w-2.5 h-2.5 rounded-full bg-violet-600 shadow-[0_0_10px_rgba(139,92,246,0.8)]"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-gray-800 hover:bg-gray-600 transition-colors cursor-pointer"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-gray-800 hover:bg-gray-600 transition-colors cursor-pointer"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-gray-800 hover:bg-gray-600 transition-colors cursor-pointer"></div>
            </div>
        </div>

        <!-- Right Column: 3D PHOTO1 -->
        <div class="w-full lg:w-1/2 relative mt-16 lg:mt-0">
            
            <!-- Background Glow behind visual -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-violet-900/20 blur-[80px] rounded-full pointer-events-none"></div>

            <!-- ADITYA DEV PHOTO1 Container -->
            <!-- <div class="relative w-full aspect-square md:aspect-[4/3] group"> -->
                
                <!-- Main Image Masked to look like a floating object -->
                <!-- Using a specific architectural image to mimic the "Photo1" look -->
                <div class="relative w-full h-full z-10 transition-transform duration-700 hover:scale-[1.02]">
                   <!-- Dark overlay gradient at bottom for integration -->
                   <div class="absolute bottom-0 left-0 w-full h-1/4 bg-gradient-to-t from-[#020005] to-transparent z-20"></div>
                   
                   <!-- ADITYA DEVLOPER | aditya.dev -->
                   <img src="photo1.png" alt="Image" class="w-full h-full object-cover object-center rounded-xl shadow-2xl brightness-90 contrast-125" style="mask-image: linear-gradient(to bottom, black 80%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);">

                   <!-- Purple Tint Overlay to match the theme color "blue or black/purple" -->
                   <div class="absolute inset-0 bg-violet-900/10 mix-blend-overlay pointer-events-none rounded-xl"></div>
                </div>

                <!-- Floating Element: Video Icon (Top Right) -->
                <div class="absolute top-8 right-[-10px] md:right-8 z-30 animate-[bounce_3s_infinite]">
                    <div class="w-14 h-14 rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-lg flex items-center justify-center">
                        <i data-lucide="video" class="w-6 h-6 text-violet-300 fill-violet-300/20"></i>
                    </div>
                </div>

                <!-- Floating Element: Play Button (Bottom Left) -->
                <div class="absolute bottom-12 -left-4 md:left-8 z-30">
                    <div class="w-16 h-16 rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-lg flex items-center justify-center group cursor-pointer hover:bg-white/10 transition-colors">
                        <div class="w-8 h-8 rounded-full bg-violet-600 flex items-center justify-center shadow-[0_0_15px_rgba(124,58,237,0.5)]">
                            <i data-lucide="play" class="w-3 h-3 text-white fill-white ml-0.5"></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Background Streaks/Lines similar to image -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[60%] left-0 w-[60vw] h-[1px] bg-gradient-to-r from-transparent via-violet-500/20 to-transparent rotate-[-15deg]"></div>
        <div class="absolute top-[70%] left-[10%] w-[40vw] h-[1px] bg-gradient-to-r from-transparent via-violet-500/10 to-transparent rotate-[-15deg]"></div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body></html>
